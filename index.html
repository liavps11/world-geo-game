<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>World Geography Game</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<style>
  body { margin: 0; font-family: Arial; text-align: center; }
  #map { height: 90vh; }
  #question { font-size: 24px; padding: 10px; }
</style>
</head>
<body>

<div id="question">Loading...</div>
<div id="map"></div>

<script>
let map = L.map('map').setView([20, 0], 2);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 5
}).addTo(map);

let locations = [];
let current = null;
let score = 0;

// Example simple country list for testing
locations = ["France", "Brazil", "Japan", "Canada"];

function nextQuestion() {
  current = locations[Math.floor(Math.random() * locations.length)];
  document.getElementById("question").innerText =
    "Find: " + current + " | Score: " + score;
}

function onEachFeature(feature, layer) {
  layer.on({
    click: function() {
      if (feature.properties.name === current) {
        score++;
        nextQuestion();
      }
    }
  });
}

// You will replace this with real GeoJSON
fetch("https://raw.githubusercontent.com/datasets/geo-countries/master/data/countries.geojson")
  .then(res => res.json())
  .then(data => {
    L.geoJSON(data, {
      onEachFeature: onEachFeature
    }).addTo(map);

    locations = data.features.map(f => f.properties.name);
    nextQuestion();
  });

</script>

</body>
</html>
